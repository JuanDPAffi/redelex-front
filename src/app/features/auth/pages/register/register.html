<div class="affi-auth-page">
  <div class="affi-auth-card">
    <div class="affi-auth-card__header">
      <img src="/Affi.png" alt="Affi" class="affi-logo" />
      <h1>Crear cuenta</h1>
      <p>Ingresa los datos de tu inmobiliaria para comenzar.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="affi-auth-form">
      
      <label class="field">
        <span class="field__label">Nombre completo</span>
        <input class="field__input" type="text" formControlName="name" placeholder="Nombre y apellidos" />
        <span class="field__error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          El nombre es obligatorio.
        </span>
      </label>

      <label class="field">
        <span class="field__label">Correo electrónico</span>
        <input class="field__input" type="email" formControlName="email" placeholder="tucorreo@ejemplo.com" />
        <span class="field__error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Ingresa un correo válido.
        </span>
      </label>

      <label class="field">
        <span class="field__label">NIT Inmobiliaria</span>
        <input class="field__input" type="text" formControlName="nit" placeholder="Ej: 90000000" />
        <span class="field__error" *ngIf="form.get('nit')?.invalid && form.get('nit')?.touched">
          El NIT es obligatorio.
        </span>
      </label>

      <label class="field">
        <span class="field__label">Código Inmobiliaria</span>
        <input class="field__input" type="text" formControlName="codigoInmobiliaria" placeholder="Ej: 000" />
        <span class="field__error" *ngIf="form.get('codigoInmobiliaria')?.invalid && form.get('codigoInmobiliaria')?.touched">
          El código es obligatorio.
        </span>
      </label>

      <label class="field">
        <span class="field__label">Contraseña</span>
        <input class="field__input" type="password" formControlName="password" placeholder="••••••••" />
        <span class="field__error" *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
          La contraseña es obligatoria.
        </span>
        <span class="field__error" *ngIf="form.get('password')?.hasError('minlength') && form.get('password')?.touched">
          Mínimo 8 caracteres.
        </span>
        <span class="field__error" *ngIf="form.get('password')?.hasError('pattern') && form.get('password')?.touched">
          Debe tener mayúscula, minúscula y número.
        </span>
      </label>

      <button class="btn btn--primary" type="submit" [disabled]="form.invalid">
        Registrarme
      </button>
    </form>

    <p class="affi-auth-footer">
      ¿Ya tienes cuenta?
      <a routerLink="/auth/login">Iniciar sesión</a>
    </p>
  </div>
</div>
