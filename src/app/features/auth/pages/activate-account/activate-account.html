<div class="affi-auth-page">
  <div class="affi-auth-card">

    <div class="affi-auth-card__header">
      <img src="/Affi.png" alt="Affi" class="affi-logo" />

      @if (status === 'loading') {
        <h1>Verificando...</h1>
      }
      @if (status === 'success') {
        <h1>¡Todo listo!</h1>
      }
      @if (status === 'error') {
        <h1>Ups, hubo un problema</h1>
      }

      <p>{{ message }}</p>
    </div>

    <div class="affi-auth-form"> @if (status === 'loading') {
      <div style="text-align: center; padding: 20px;">
        <span style="font-size: 24px; animation: spin 1s infinite linear;">⏳</span>
      </div>
    }

    @if (status === 'success') {
      <button
        routerLink="/auth/login"
        class="btn btn--primary"
        type="button">
        Iniciar sesión
      </button>
    }

    @if (status === 'error') {
      <button
        routerLink="/auth/login"
        class="btn btn--primary"
        type="button">
        Volver al inicio
      </button>
    }

  </div>

</div>
</div>
